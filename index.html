<!DOCTYPE html>

<html lang="en">
    
<head>
    <meta charset="UTF-8" />
    <!-- Setting Responsive Scaling to screen ratio -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Random Password Generator -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- Title -->
    <title>Password Generator</title>
    
    <!-- Style links -->
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">

</head>
    
<!-- Body -->

<body>
    <!-- Wrapper container with Content -->
    <div id="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        
        <!-- Content area-->
        <div id="content">
            <h2>Generate a Password</h2>
            <hr>
            
            <!-- Read-Only text area for output-->
            <textarea readonly id="password" placeholder="Your Secure Password"
                aria-label="Generated Password"></textarea>
            <hr>
            
            <!-- Buttons div -->
            <div id="btn">
                
                <!-- Generate password button -->
                <button id="generate">Generate
                    Password</button>
                
                <!-- Copy button -->
                <button id="copy">Copy to Clipboard</button>


            </div>
        </div>
    </div>


    <!-- Javascript file -->
    <script src="script.js"></script>
    
</body>

</html>
